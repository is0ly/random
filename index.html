<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Случайное распределение</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <canvas
          class="row center"
          id="myChart"
          width="500"
          height="400"
        ></canvas>
        <form class="input-field offset-s4 col s8">
          <div class="input-field col s3">
            <input id="length" type="text" class="validate" />
            <label for="length">Length</label>
          </div>
          <div class="input-field col s3">
            <input id="values" type="text" class="validate" />
            <label for="values">Values</label>
          </div>
        </form>
      </div>
      <div class="center">
        <a class="row center waves-effect waves-light btn">randomize</a>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
